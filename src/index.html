<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>peer</title>
		<link rel="stylesheet" href="/colors.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="connection-screen.css" />
		<link rel="stylesheet" href="main-screen.css" />
		<script src="external/adapter-8.2.2.js"></script>
		<script src="external/qrcode.js"></script>
	</head>
	<body>
		<section id="main-screen" class="full-screen">
			<webrtc-chat id="webrtc-chat" data-cant-close></webrtc-chat>
			<webrtc-track-commands
				id="main-webrtc-track-commands"
			></webrtc-track-commands>
		</section>
		<section id="connection-screen" class="full-screen fully-centered">
			<div class="circle-container fully-centered">
				<div id="code-loader" class="circular fully-centered">
					<textarea id="signal"></textarea>
					<div id="qrcode" hidden></div>
				</div>
			</div>
			<div id="controls">
				<div>
					<label>
						<input
							type="radio"
							value="text"
							name="signal"
							checked
						/>
						Text
					</label>
					<label>
						<input type="radio" value="qrcode" name="signal" />
						QR Code
					</label>
				</div>
				<button id="receive-signal">receive signal</button>
			</div>
			<p id="description">
				You shouldn't see this text, but this is a 1 to 1
				video/audio/screen sharing application that relies on WebRTC and
				has no backend... outside of the stun servers to help with
				initial p2p connection.
			</p>
		</section>
		<script
			type="module"
			src="components/error-notification-element.js"
		></script>
		<script type="module" src="components/webrtc-chat-element.js"></script>
		<script type="module" src="components/webrtc-media-element.js"></script>
		<script
			type="module"
			src="components/webrtc-track-commands-element.js"
		></script>
		<script type="module" src="connection.js"></script>
		<script type="module" src="main.js"></script>
	</body>
</html>
